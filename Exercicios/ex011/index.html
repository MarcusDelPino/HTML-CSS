<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplas imagens</title>
</head>
<body>
    <h1>Multiplas</h1>
    <p>Tenta abrir uma imagem em varios aparelhos, caso não consiga aumente e diminua</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagem/300.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagem/700.jpg" type="image/jpg">
        <img src="imagem/1000.jpg" alt="Guebys">
    </picture>
    <h1>Vamos reproduzir áudio</h1>
    <p>Vamos aprender a reprozir áudio</p>
    <audio src="midia/musicaum.mp3" autoplay controls></audio>
    <p>Tem mais um</p>
    <audio preload="metadata" controls>
    <source src="midia/musicadois.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
