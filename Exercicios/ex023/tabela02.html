<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas grandes</title>
    <style>
        table {
            padding: 50px;
            border-collapse: collapse;
            width: 400px;
        }
        td, th{
            border: 1px solid black;
            
        }
        th{
            padding: 10px 0px;
            background-color: grey;
        }
    </style>
</head>
<body>
    <h1>tabelas Grandes</h1>

    <table>

        <thead>
            <tr>
                
                <th>Estado</th>
                <th>População</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>45 919 049</td>
            </tr>
            
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <td>210mil</td>
            </tr>

        </tfoot>
    </table>
</body>
</html>
